<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- javascript -->
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <section class="menu">
      <!-- title -->
      <div class="title">
        <h2>our menu</h2>
        <div class="underline"></div>
      </div>
      <!-- filter buttons -->
      <div class="btn-container">
        <button class="filter-btn" data-id="all">all</button>
        <button class="filter-btn" data-id="breakfast">breakfast</button>
        <button class="filter-btn" data-id="lunch">lunch</button>
        <button class="filter-btn" data-id="shakes">shakes</button>
      </div>
      <!-- menu items-->
      <div class="section-center">
        <!-- single item -->
        <article class="menu-item">
          <img src="menu-item.jpeg" class="photo" alt="menu item">
          <div class="item-info">
            <header>
            <h4>buttermilk pancakes</h4>
            <h4 class="price">$15</h4>
          </header>
          <p class="item-text">
            
          </p>
          </div>
        </article>
        <!-- end of single item -->
      </div>
    </section>
       
  </body>
</html>
